type ExchangeRates {
    rates: Map! @map(type: "Map<String!, ExchangeRateData>"),
}
type ExchangeRateData {
    name: String!,
    unit: String!,
    value: BigNumber!,
    #[serde(rename = "type")]
    type_field: String!,
}